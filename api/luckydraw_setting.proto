syntax = "proto3";

package luckydraw.setting.v1;

option go_package = "github.com/linknta/luckydraw/api/v1/setting;setting";

message Distribution {
  repeated Record records = 1;

  message Record {
    string symbol = 1;
    uint32 reel_1 = 2;
    uint32 reel_2 = 3;
    uint32 reel_3 = 4;
  }
}

message Payrate {
  repeated Record records = 1;

  message Record {
    string symbol  = 1;
    int64 multiply = 2;
  }
}